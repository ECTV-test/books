<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Books Library</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">B</div>
      <div>
        <div class="brand-title">Books</div>
        <div class="brand-sub">GitHub Pages template ‚Ä¢ multi-language</div>
      </div>
    </div>

    <div class="top-actions">
      <button class="btn" id="btnSettings" aria-label="Settings">‚öôÔ∏è</button>
      <button class="btn" id="btnTheme" aria-label="Toggle theme">üåô</button>
    </div>
  </header>

  <main class="container">
    <div class="hero">
      <h1>Your library</h1>
      <p>Add new books as folders in <code>/books/&lt;book-id&gt;/</code> and list them in <code>/books/books.json</code>.</p>
    </div>

    <div id="grid" class="grid"></div>
  </main>

  <dialog id="settingsDialog" class="modal">
    <form method="dialog" class="modal-card">
      <div class="modal-head">
        <div class="modal-title">Settings</div>
        <button class="btn" value="cancel" aria-label="Close">‚úï</button>
      </div>

      <div class="field">
        <label>Default translation language</label>
        <select id="langSelect"></select>
      </div>

      <div class="field row">
        <label class="inline">
          <input type="checkbox" id="showTranslations" />
          Show translation line under the original
        </label>
      </div>

      <div class="field">
        <label>Highlight style</label>
        <select id="highlightStyle">
          <option value="underline">Underline</option>
          <option value="pill">Pill</option>
          <option value="none">None</option>
        </select>
      </div>

      <div class="field">
        <label>Font size</label>
        <input type="range" id="fontSize" min="15" max="24" step="1" />
      </div>

      <div class="field">
        <label>Line height</label>
        <input type="range" id="lineHeight" min="1.25" max="1.8" step="0.05" />
      </div>

      <div class="modal-foot">
        <button class="btn primary" value="ok">Done</button>
      </div>
    </form>
  </dialog>

  <script src="assets/app.js"></script>
</body>
</html>
