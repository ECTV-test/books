<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reader</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand clickable" onclick="location.href='./'">
      <div class="logo">B</div>
      <div>
        <div class="brand-title" id="bookTitle">Reader</div>
        <div class="brand-sub" id="bookSub">Tap a word to highlight â€¢ translations can be shown under each line</div>
      </div>
    </div>

    <div class="top-actions">
      <button class="btn" id="btnSettings" aria-label="Settings">âš™ï¸</button>
      <button class="btn" id="btnTheme" aria-label="Toggle theme">ğŸŒ™</button>
    </div>
  </header>

  <main class="container reader">
    <div class="reader-head">
      <img id="cover" class="cover" alt="Cover" />
      <div class="reader-meta">
        <h1 id="hTitle">â€”</h1>
        <p id="hSubtitle" class="muted">â€”</p>
        <div class="chips">
          <span class="chip" id="chipSource">EN</span>
          <span class="chip" id="chipTarget">UK</span>
        </div>
      </div>
    </div>

    <div id="content" class="content"></div>
  </main>

  <dialog id="settingsDialog" class="modal">
    <form method="dialog" class="modal-card">
      <div class="modal-head">
        <div class="modal-title">Settings</div>
        <button class="btn" value="cancel" aria-label="Close">âœ•</button>
      </div>

      <div class="field">
        <label>Translation language</label>
        <select id="langSelect"></select>
      </div>

      <div class="field row">
        <label class="inline">
          <input type="checkbox" id="showTranslations" />
          Show translation line under the original
        </label>
      </div>

      <div class="field">
        <label>Highlight style</label>
        <select id="highlightStyle">
          <option value="underline">Underline</option>
          <option value="pill">Pill</option>
          <option value="none">None</option>
        </select>
      </div>

      <div class="field">
        <label>Font size</label>
        <input type="range" id="fontSize" min="15" max="24" step="1" />
      </div>

      <div class="field">
        <label>Line height</label>
        <input type="range" id="lineHeight" min="1.25" max="1.8" step="0.05" />
      </div>

      <div class="modal-foot">
        <button class="btn primary" value="ok">Done</button>
      </div>
    </form>
  </dialog>

  <script src="assets/reader.js"></script>
</body>
</html>
